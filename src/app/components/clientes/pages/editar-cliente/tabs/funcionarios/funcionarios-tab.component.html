<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-table
  class="tabela-zebrada"
  [value]="funcionarios"
  [lazy]="true"
  [lazyLoadOnInit]="true"
  (onLazyLoad)="onLazyLoad($event)"
  [paginator]="true"
  [rows]="rows"
  [totalRecords]="total"
  [loading]="loading"
 >
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th style="width: 160px">CPF</th>
      <th>E-mail</th>
      <th style="width: 140px">Perfil</th>
      <th style="width: 120px">Ativo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-f>
    <tr>
      <td>{{ f.nome }}</td>
      <td>{{ f.cpf }}</td>
      <td>{{ f.email }}</td>
      <td>{{ f.role }}</td>
      <td>
        <p-inputSwitch [ngModel]="f.ativo" (onChange)="onToggle(f, $event)"></p-inputSwitch>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="5">{{ loading ? 'Carregando...' : 'Nenhum funcion√°rio encontrado.' }}</td>
    </tr>
  </ng-template>
</p-table>
