<p-toast></p-toast>
<p-toolbar styleClass="mb-6">
  <ng-template #start>
    <p-button label="Novo" icon="pi pi-plus" (onClick)="abreModalCadastro()" />
  </ng-template>
</p-toolbar>

<dialog-cadastro-cliente [visible]="dialogCadastro" (fechar)="fechaModalCadastro()"></dialog-cadastro-cliente>


<p-table 
  #dt
  class="tabela-zebrada"
  [value]="listaClientes"
  [lazy]="true"
  (onLazyLoad)="onLazyLoad($event)"
  [rows]="rows"
  [totalRecords]="totalRecords"
  [paginator]="true"
  dataKey="id"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowsPerPageOptions]="[10, 20, 30]"
  currentPageReportTemplate="Mostrando {first}–{last} de {totalRecords} clientes"
  [showCurrentPageReport]="true">

  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Lista de Clientes</h5>
      <p-iconfield>
        <p-inputicon styleClass="pi pi-search" />
        <input pInputText type="text" (input)="filtro(dt, $event)" placeholder="Buscar..." />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template pTemplate="header">
    <tr>

      <th pSortableColumn="cnpj" style="min-width:16rem">
        CNPJ
      </th>
      <th pSortableColumn="razaoSocial" style="min-width:10rem">
        RAZÃO SOCIAL
        <p-sortIcon field="razaoSocial" />
      </th>
      <th pSortableColumn="email" style="min-width:10rem">
        E-MAIL
        <p-sortIcon field="email" />
      </th>
      <th style="min-width: 12rem"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-cliente>
    <tr>
      <td style="min-width: 16rem">{{ cliente.cnpj }}</td>
      <td>{{ cliente.razaoSocial}}</td>
      <td>{{ cliente.email}}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editarCliente(cliente)" />
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="4">Nenhum cliente encontrado.</td>
    </tr>
  </ng-template>

</p-table>
