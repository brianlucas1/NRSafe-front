<p-confirmDialog></p-confirmDialog>
 
 <div  class="card w-1/2" *ngIf="planos">
    <div class="card-header">
      <h2>Planos disponíveis</h2>
      <p class="text-sm opacity-70">Escolha um plano para alterar sua assinatura</p>
    </div>
    <div class="card-body">
        
<div class="flex items-center justify-between mb-4">
</div>

<div class="w-full max-w-6xl mx-auto px-4 lg:px-0">

  <!-- >>> Carrossel de Planos (lado a lado com botão > para ver mais) <<< -->
  <p-carousel
    [value]="planos()"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="false"
    [showIndicators]="false"
    [autoplayInterval]="0"
    styleClass="w-full"
  >
    <ng-template pTemplate="item" let-p>
      <p-card class="h-full shadow-sm w-1/4">
        <ng-template pTemplate="header">
          <div class="flex items-center justify-between">
            <div class="text-lg font-semibold">{{ p.nomePlano }}</div>
            <div class="text-right">
              <div class="text-2xl font-bold">
                {{ p.precoMensal | currency:'BRL':'symbol':'1.2-2' }}
              </div>
              <div class="text-xs opacity-70">/ mês</div>
            </div>
          </div>
        </ng-template>

        <div class="min-h-28">
          <div class="text-sm opacity-80">{{ p.descPlano }}</div>

          <!-- Recursos (mantidos do seu código) -->
          <div class="mt-4">
            <div class="text-xs uppercase tracking-wide opacity-70 mb-2">Recursos</div>
            <ul class="space-y-1">
              <li *ngFor="let r of p.recurso; trackBy: trackByRecursoId" class="flex items-center gap-2">
                <i class="pi pi-check text-sm"></i>
                <span class="text-sm">{{ r.chave }}: <b>{{ r.valor }}</b></span>
              </li>
            </ul>
          </div>
        </div>

        <ng-template pTemplate="footer">
          <div class="flex items-center justify-between">
            <p-tag *ngIf="isPlanoAtual(p)" severity="success" value="Plano atual"></p-tag>

            <p-button
              *ngIf="!isPlanoAtual(p)"
              label="Selecionar"
              (onClick)="confirmarTrocaPlano(p)"
              [styleClass]="
                (tipoDeMovimento(p) === 'upgrade'
                  ? 'p-button-success'
                  : (tipoDeMovimento(p) === 'downgrade'
                      ? 'p-button-warning'
                      : 'p-button-secondary'))
              "
            ></p-button>
          </div>
        </ng-template>
      </p-card>
    </ng-template>
  </p-carousel>
</div>

    </div>
 </div>
