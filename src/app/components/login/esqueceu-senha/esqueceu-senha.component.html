<p-toast></p-toast>
<form  #formEsqueceuSenha="ngForm" >
    <div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
                <div class="flex flex-col items-center justify-center">
                    <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
                        <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                            <div class="text-center mb-8">
    
                                <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">NRSafe</div>
                                <span class="text-muted-color font-medium">Recuperação de senha</span>
                            </div>

                            <div>
                                <label for="email1" class="block text-surface-900 dark:text-surface-0 text-xl font-medium mb-2">Email</label>
                                <input pInputText id="email1" type="text" name="email"  placeholder="email" class="w-full md:w-[30rem] mb-8"  [(ngModel)]="emailRequest.email" />

                                <p-button   [type]="'button'" label="Enviar" styleClass="w-full" (click)="resetSenha()" ></p-button>
                                <p-button label="Voltar" styleClass="w-full" routerLink="/login" ></p-button>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</form>
