server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # Health
  location = /healthz { add_header Cache-Control "no-store"; return 200 "ok"; }

  # Assets com hash -> cache agressivo (365 dias)
  location ~* \.(?:js|css|woff2?|ttf|eot|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Imagens (30 dias)
  location ~* \.(?:png|jpe?g|gif|webp|ico)$ {
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  # index.html sem cache (ver release na hora)
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    try_files $uri =404;
  }

  # SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
}
